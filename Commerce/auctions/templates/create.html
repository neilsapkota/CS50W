{% block body %}
   <br>
   <br>
   <br>
   <br>
  <br>
    <h2 class = "create">Create Listings</h2>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <br>
        <br>
    <div class="form-group">
    <label for="title">Title:</label>
   <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
    </div>

   <div class="form-group">
  <label for="description">Description</label>
   <input type="text" class="form-control" id="description" name="description" placeholder="Enter description">
  </div>

  <div class="form-group">
  <label for="imageurl">Enter Image Url</label>
  <input type="text" class="form-control" id="imageurl" name="imageUrl" placeholder="Enter ImageUrl">
  </div>

  <div class="form-group">
  <select class="custom-select" id="inputGroupSelect02" name="category">
  <option selected>Select Category </option>
  {% for cat in categories %}
  <option value="{{ cat }}">{{ cat }}</option>
   {% endfor %}
  </select>
 </div>

  <div class="form-group">
  <label for="price">Price</label>
  <input type="number" min="0"class="form-control" id="price" name="price" placeholder="Enter price">
  </div>
  <button type="submit" class="btn btn-primary">Create New Listing</button>
  </form>
  {% endblock %}
