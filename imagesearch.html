<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css" />
    <title>Image search Page</title>
</head>
<body>
    <div class="header">
        <div class="header-links">
            <a href="index.html">Google Search</a>
            <a href="advancedsearch.html">Google Advanced Search</a>
        </div>
    </div>
    <div class="search-container">
        <form action="https://www.google.com/search" method="get">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
            <div class="logo-subtext">
                <span>Images</span>
            </div>
            <svg height="20" viewBox="0 0 21 21" width="20" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5" /><path d="m17.571 17.5-5.571-5.5" /></g></svg>
            <input type="text" name="q" />
            <input type="hidden" name="tbm" value="isch" />
            <input type="hidden" name="hl" value="en" />
            <input type="hidden" name="source" value="hp" />
            <input type="hidden" name="biw" value="your_browser_width" />
            <input type="hidden" name="bih" value="your_browser_height" />
        </form>
    </div>
</body>
</html>
