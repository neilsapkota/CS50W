{% extends "pokhara/layout.html" %}
{% load static %}
{% block body %}
<div id="all_posts">
    {% if request.user.is_authenticated %}
    <div id="post-form">
        <h4>New Post</h4>
        <form action="{% url 'new_post' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title: {{post.title}}</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="description">Description: {{post.description}}</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Enter description">
            </div>

           
            <div class="form-group">
                <label for="imageurl">Image URL: {{post.imageUrl}}</label>
                <input type="text" class="form-control" id="imageurl" name="imageUrl" placeholder="Enter Image URL">
            </div>
            <button type="submit" class="btn btn-primary">Publish</button>
        </form>
        
    </div>
    {% else %}
    <div id="post-form">
        <h4>New Post</h4>
        <form>
            <div class="input-group">
                <textarea class="form-control" aria-label="With textarea" name="content"
                    disabled>You need to be signed in</textarea>
                <input type="submit" class="btn btn-dark" disabled value="Submit">
            </div>
        </form>
    </div>
    {% endif %}
{% endblock %}
