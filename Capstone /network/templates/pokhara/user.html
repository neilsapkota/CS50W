{% extends "pokhara/layout.html" %}
{% load static %}
{% block body %}
<div id="all_posts">
    <div id="posts">
        {% for post in posts %}
        <div class="post-item">
            <label class="post-content">
                <strong>  {{ post.user }}</strong>
                <br/>
                <label class="time-data">{{ post.time }}</label>
                <br />
                <h3> {{ post.title}}</h3>
                <p>{{ post.description }}</p>
                <img src="{{ post.imageUrl }}" alt="{{post.title}}" height = "400px">
                <p class="post-text">{{ post.content }}</p>
                <a href="{% url 'view-post' post.id %}" class="btn btn-primary">View Post</a>
                {% if user.is_authenticated %}
                {% if post.id in liked_posts %}
                <div id="like-btn-{{ post.id }}">
                    <button class="like-btn" onclick="like_post('{{ post.id }}');">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red"
                            class="bi bi-heart-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                        </svg>
                        <label class="bi-heart" id="like-no-{{ post.id }}">{{ post.like }}</label>
                    </button>
                </div>
                {% else %}
                <div id="like-btn-{{ post.id }}">
                    <button class="like-btn" onclick="like_post('{{ post.id }}');">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-heart"
                            viewBox="0 0 16 16">
                            <path
                                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                        </svg>
                        <label class="bi-heart" id="like-no-{{ post.id }}">{{ post.like }}</label>
                    </button>
                </div>
                {% endif %}
                {% else %}
                <div id="like-btn-{{ post.id }}">
                    <button class="like-btn" onclick="alert('You must me signed in to like posts');">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-heart"
                            viewBox="0 0 16 16">
                            <path
                                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                        </svg>
                        <label class="bi-heart" id="like-no-{{ post.id }}">{{ post.like }}</label>
                    </button>
                </div>
                {% endif %}
            </label>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
